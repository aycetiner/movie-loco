{% extends 'users/detail.html' %}

{% block user_details %}


  <div class="col-lg-6 col-md-8 col-sm-12">
    <ul class="list-group" id="messages">
      {% for post in user.likes %}
      
        <li class="list-group-item">
          <a href="/messages/{{ post.id }}" class="message-link"></a>
          <a href="/users/{{ post.user.id }}">
            <img src="{{ post.user.image_url }}" alt="" class="timeline-image">
          </a>
          <div class="message-area">
            <a href="/users/{{ post.user.id }}">@{{ post.user.username }}</a>
            <span class="text-muted">{{ post.created_at.strftime('%d %B %Y') }}</span>
            <p>{{ post.text }}</p>
          </div>
          <form method="POST" action="/users/add_like/{{ post.id }}" id="messages-form">
              <button type="submit" class="
              btn 
              btn-sm 
              {{'btn-primary' if post.id in likes else 'btn-secondary'}}"
            >
              <i class="fa fa-thumbs-up"></i> 
            </button>
          </form>
        </li>
      
      {% endfor %}
    </ul>
  </div>

{% endblock %}
